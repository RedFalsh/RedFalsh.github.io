 class="line">	endif</span><br><span class="line">	</span><br><span class="line">	&quot;新建文件后，自动定位到文件末尾</span><br><span class="line">endfunc </span><br><span class="line">autocmd BufNewFile * normal G</span><br><span class="line"></span><br><span class="line">&quot;C，C++ 按F5编译运行</span><br><span class="line">map &lt;F5&gt; :call CompileRunGcc()&lt;CR&gt;</span><br><span class="line">func! CompileRunGcc()</span><br><span class="line">	exec &quot;w&quot;</span><br><span class="line">	if &amp;filetype == &apos;c&apos;</span><br><span class="line">		exec &quot;!g++ % -o %&lt;&quot;</span><br><span class="line">		exec &quot;! ./%&lt;&quot;</span><br><span class="line">	elseif &amp;filetype == &apos;cpp&apos;</span><br><span class="line">		exec &quot;!g++ % -o %&lt;&quot;</span><br><span class="line">		exec &quot;! ./%&lt;&quot;</span><br><span class="line">	elseif &amp;filetype == &apos;java&apos; </span><br><span class="line">		exec &quot;!javac %&quot; </span><br><span class="line">		exec &quot;! java %&lt;&quot;</span><br><span class="line">	elseif &amp;filetype == &apos;sh&apos;</span><br><span class="line">		:! bash %</span><br><span class="line">	elseif &amp;filetype == &apos;python&apos;</span><br><span class="line">		exec &quot;! python %&quot;</span><br><span class="line">    elseif &amp;filetype == &apos;html&apos;</span><br><span class="line">        exec &quot;!firefox % &amp;&quot;</span><br><span class="line">    elseif &amp;filetype == &apos;go&apos;</span><br><span class="line">&quot;        exec &quot;!go build %&lt;&quot;</span><br><span class="line">        exec &quot;! go run %&quot;</span><br><span class="line">    elseif &amp;filetype == &apos;mkd&apos;</span><br><span class="line">        exec &quot;!~/.vim/markdown.pl % &gt; %.html &amp;&quot;</span><br><span class="line">        exec &quot;!firefox %.html &amp;&quot;</span><br><span class="line">	endif</span><br><span class="line">endfunc</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">set nocompatible              &quot; be iMproved, required</span><br><span class="line">filetype off                  &quot; required</span><br><span class="line"></span><br><span class="line">set rtp+=~/.vim/bundle/Vundle.vim</span><br><span class="line">call vundle#begin()</span><br><span class="line">Plugin &apos;VundleVim/Vundle.vim&apos;</span><br><span class="line">Plugin &apos;asins/vimcdoc&apos;</span><br><span class="line">Plugin &apos;tpope/vim-fugitive&apos;</span><br><span class="line">Plugin &apos;L9&apos;</span><br><span class="line">Plugin &apos;git://git.wincent.com/command-t.git&apos;</span><br><span class="line">Plugin &apos;file:///home/gmarik/path/to/plugin&apos;</span><br><span class="line">Plugin &apos;lokaltog/vim-powerline&apos;</span><br><span class="line">Plugin &apos;bling/vim-airline&apos;</span><br><span class="line">Plugin &apos;yggdroot/indentline&apos;</span><br><span class="line">Plugin &apos;ervandew/supertab&apos;</span><br><span class="line">Plugin &apos;kien/ctrlp.vim&apos;</span><br><span class="line">Plugin &apos;majutsushi/tagbar&apos;</span><br><span class="line">Plugin &apos;scrooloose/nerdtree&apos;</span><br><span class="line">Plugin &apos;altercation/vim-colors-solarized&apos;</span><br><span class="line">Plugin &apos;davidhalter/jedi-vim&apos;</span><br><span class="line">Plugin &apos;klen/python-mode&apos;</span><br><span class="line">Plugin &apos;vimwiki/vimwiki&apos;</span><br><span class="line">Plugin &apos;godlygeek/tabular&apos;</span><br><span class="line">Plugin &apos;plasticboy/vim-markdown&apos;</span><br><span class="line">&quot;Plugin &apos;iamcco/markdown-preview.vim&apos;</span><br><span class="line">call vundle#end()            &quot; required</span><br><span class="line">filetype plugin indent on    &quot; required</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; markdown设置</span><br><span class="line">&quot;autocmd BufNewFile,BufReadPost *.md set filetype=markdown</span><br><span class="line">let g:markdown_fenced_languages = [&apos;html&apos;, &apos;python&apos;, &apos;bash=sh&apos;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let g:table_mode_corner=&quot;|&quot;</span><br><span class="line"></span><br><span class="line">&quot;noremap &lt;Leader&gt;e :quit&lt;CR&gt;</span><br><span class="line">noremap &lt;Leader&gt;m :update&lt;Bar&gt;silent ! start %:p&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">nnoremap &lt;f2&gt; :!cmd /c c:\python27\python2 c:\python27\Scripts\markdown_py %:r.md -e utf-8 &gt; %:r.html&lt;cr&gt; </span><br><span class="line">noremap \m  :!cmd /c start %:r.html&lt;/cr&gt;&lt;cr&gt;&lt;/cr&gt;&lt;/f2&gt;</span><br><span class="line">	</span><br><span class="line">let g:mkdp_path_to_chrome = &quot;C:/Program Files (x86)/Google/Chrome/Application/chrome.exe&quot;</span><br><span class="line">    &quot; 设置 chrome 浏览器的路径（或是启动 chrome（或其他现代浏览器）的命令）</span><br><span class="line"></span><br><span class="line">let g:mkdp_auto_start = 0</span><br><span class="line">    &quot; 设置为 1 可以在打开 markdown 文件的时候自动打开浏览器预览，只在打开</span><br><span class="line">    &quot; markdown 文件的时候打开一次</span><br><span class="line"></span><br><span class="line">let g:mkdp_auto_open = 0</span><br><span class="line">    &quot; 设置为 1 在编辑 markdown 的时候检查预览窗口是否已经打开，否则自动打开预</span><br><span class="line">    &quot; 览窗口</span><br><span class="line"></span><br><span class="line">let g:mkdp_auto_close = 1</span><br><span class="line">    &quot; 在切换 buffer 的时候自动关闭预览窗口，设置为 0 则在切换 buffer 的时候不</span><br><span class="line">    &quot; 自动关闭预览窗口</span><br><span class="line"></span><br><span class="line">let g:mkdp_refresh_slow = 0</span><br><span class="line">    &quot; 设置为 1 则只有在保存文件，或退出插入模式的时候更新预览，默认为 0，实时</span><br><span class="line">    &quot; 更新预览</span><br><span class="line">	</span><br><span class="line">&quot;---------------------&gt;&gt; powerline</span><br><span class="line">set laststatus=2</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; airline</span><br><span class="line">let g:airline#extensions#tabline#enabled = 1</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; ctrlp</span><br><span class="line">let g:ctrlp_map = &apos;&lt;c-p&gt;&apos;</span><br><span class="line">let g:ctrlp_cmd = &apos;CtrlP&apos;</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; tagbar</span><br><span class="line">map &lt;C-t&gt; :TagbarToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; vim-indentline</span><br><span class="line">let g:indentLine_color_gui = &apos;#A4E57E&apos;</span><br><span class="line">let g:indentLine_setColors = 0</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; nerdtree</span><br><span class="line">map &lt;C-n&gt; :NERDTreeToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; vim-colors-solarized</span><br><span class="line">syntax enable</span><br><span class="line">set background=dark</span><br><span class="line">colorscheme solarized</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; vimwiki/vimwiki</span><br><span class="line">let g:vimwiki_list = [&#123;&apos;path&apos;: &apos;~/vimwiki/vimwiki&apos;,</span><br><span class="line">    \    &apos;path_html&apos;: &apos;~/vimwiki/vimwiki_html&apos;,</span><br><span class="line">    \    &apos;template_path&apos;: &apos;~/vimwiki/template&apos;,</span><br><span class="line">    \    &apos;template_default&apos;: &quot;/vimwiki/default.tpl&quot;&#125;]</span><br><span class="line">	  </span><br><span class="line">map &lt;F4&gt; :Vimwiki2HTML&lt;cr&gt;  </span><br><span class="line">	</span><br><span class="line">&quot;------------- PYTHON-IDE----------------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; jedi-vim</span><br><span class="line">let g:jedi#usages_command = &quot;&lt;leader&gt;z&quot;</span><br><span class="line">let g:jedi#popup_on_dot = 0</span><br><span class="line">let g:jedi#popup_select_first = 0</span><br><span class="line">map &lt;Leader&gt;b Oimport ipdb; ipdb.set_trace() # BREAKPOINT&lt;C-c&gt;</span><br><span class="line"></span><br><span class="line">&quot; Better navigating through omnicomplete option list</span><br><span class="line">&quot; See http://stackoverflow.com/questions/2170023/how-to-map-keys-for-popup-menu-in-vim</span><br><span class="line">set completeopt=longest,menuone</span><br><span class="line">function! OmniPopup(action)</span><br><span class="line">    if pumvisible()</span><br><span class="line">        if a:action == &apos;j&apos;</span><br><span class="line">            return &quot;\&lt;C-N&gt;&quot;</span><br><span class="line">        elseif a:action == &apos;k&apos;</span><br><span class="line">            return &quot;\&lt;C-P&gt;&quot;</span><br><span class="line">        endif</span><br><span class="line">    endif</span><br><span class="line">    return a:action</span><br><span class="line">endfunction</span><br><span class="line"></span><br><span class="line">inoremap &lt;silent&gt;&lt;C-j&gt; &lt;C-R&gt;=OmniPopup(&apos;j&apos;)&lt;CR&gt;</span><br><span class="line">inoremap &lt;silent&gt;&lt;C-k&gt; &lt;C-R&gt;=OmniPopup(&apos;k&apos;)&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot; Python folding</span><br><span class="line">&quot; mkdir -p ~/.vim/ftplugin</span><br><span class="line">&quot; wget -O ~/.vim/ftplugin/python_editing.vim http://www.vim.org/scripts/download_script.php?src_id=5492</span><br><span class="line">set nofoldenable</span><br><span class="line"></span><br><span class="line">&quot;---------------------&gt;&gt; python-mode</span><br><span class="line"></span><br><span class="line">map &lt;Leader&gt;g :call RopeGotoDefinition()&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">let ropevim_enable_shortcuts = 1</span><br><span class="line">let g:pymode_rope_goto_def_newwin = &quot;vnew&quot;</span><br><span class="line">let g:pymode_rope_extended_complete = 1</span><br><span class="line">let g:pymode_breakpoint = 0</span><br><span class="line">let g:pymode_syntax = 1</span><br><span class="line">let g:pymode_syntax_builtin_objs = 0</span><br><span class="line">let g:pymode_syntax_builtin_funcs = 0</span><br><span class="line"></span><br><span class="line">&quot;turn on code checking</span><br><span class="line">&quot;&quot;let g:pymode_lint = 1</span><br><span class="line">&quot;Check code on every save (if file has been modified)</span><br><span class="line">&quot;&quot;let g:pymode_lint_on_write = 1</span><br><span class="line">&quot;Check code on every save (every)</span><br><span class="line">&quot;&quot;let g:pymode_lint_unmodified = 1</span><br><span class="line"></span><br><span class="line">&quot;Enable functionality</span><br><span class="line">&quot;&quot;let g:pymode_breakpoint = 1</span><br><span class="line"></span><br><span class="line">&quot;turn on code completion support in the plugin</span><br><span class="line">&quot;&quot;let g:pymode_rope_completion = 1</span><br><span class="line">&quot;&quot;let g:pymode_rope_autoimport = 0</span><br><span class="line">let g:pymode_doc = 1</span><br><span class="line"></span><br><span class="line">let g:pymode_doc_bind = &apos;K&apos;</span><br><span class="line">map &lt;Leader&gt;b Oimport ipdb; ipdb.set_trace() # BREAKPOINT&lt;C-c&gt;</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">&quot;verilog 单词缩写&quot;</span><br><span class="line">iabbrev mo module</span><br><span class="line">iabbrev in input</span><br><span class="line">iabbrev ou output</span><br><span class="line">iabbrev al always</span><br><span class="line">iabbrev po posedge</span><br><span class="line">iabbrev ne negedge</span><br><span class="line">iabbrev def defparam</span><br><span class="line">iabbrev as assign</span><br><span class="line">iabbrev ini initial</span><br><span class="line">iabbrev ## //################################################</span><br><span class="line">&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">set guioptions+=b</span><br></pre></td></tr></table></figure></p>
